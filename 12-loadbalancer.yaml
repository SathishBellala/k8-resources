apiVersion: v1
kind: Pod
metadata:
  name: labels
  labels:
    project: expense
    module: backend
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx

---

apiVersion: apps/v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
   name: labels
   ports:
   - port: 80
     targetPort: 80
     nodePort: 30007
