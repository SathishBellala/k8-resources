apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    namespace: default
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
  
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-lb1
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: nginx
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30008