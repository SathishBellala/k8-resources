apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox
        command:
          - /bin/sh
          - -c
          - >
            while true; do
              wget -q -O- http://nginx-service.default.svc.cluster.local > /dev/null;
            done
