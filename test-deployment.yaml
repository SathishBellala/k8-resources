apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-Deployment
  namespace: dev-namespace
spec:
  replicas: 10
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80